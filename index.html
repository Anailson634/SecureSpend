<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaste com sabedoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="meta-entrada">
            <div class="metas">

                <h4 class="organizar-title title"><span style="border-right: none;">Metas: Nome-meta</span> <span class="value-meta">R$100,00</span></h4>
                <div class="detalhes">
                    <div class="organizar-title"><span>Reservado esse mes</span> <span class="value-mes">R$ 00,00</span></div>
                    <div class="organizar-title"><span>Total ja reservado</span> <span class="value-total">R$ 40,00</span></div>
                    <div class="organizar-title"><span>Falta para completar</span> <span class="value-falta">R$ 60,00</span></div>
                </div>
            </div>

            <div class="entrada">
                <h4 class="title" style="width: 100%; text-align: center;">Entradas</h4>
                <div class="campo-entrada">
                    <div class="organizar-title"><span>Nome</span><span>Valor</span><span>Porcentagem</span></div>
                    <div class="organizar-title">
                        <span style="margin-right: -15%;">projetor</span>
                        <span>R$250</span> 
                        <span>R$00</span>
                    </div>
                    <div id="acicionar-entrada">+</div>
                </div>
            </div>
        </div>

        <div class="otrs">

        </div>
    </div>
